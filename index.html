<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="loading">
        <div class="spinner"></div>
    </div>
    
    <form id="loginForm" onsubmit="login(event)">
        <h2>Login</h2>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
        
        <div class="forgot-password">
            <a href="#" onclick="recoverPassword()">Esqueceu a senha?</a>
            <a href="signup">Cadastre-se</a>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
    <script src="../firebaseConfig.js"></script>

    <script>
        const form = {
            email: () => document.getElementById("email"),
            password: () => document.getElementById("password"),
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user){
                window.location.href = './ALUNO/'
            }
        });

        function showLoadingModal() {
            const loadingModal = document.querySelector(".loading");
            loadingModal.style.display = 'flex';
        }

        function hideLoadingModal() {
            const loadingModal = document.querySelector(".loading");
            loadingModal.style.display = 'none';
        }

        function login(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário
            showLoadingModal();
            firebase.auth().signInWithEmailAndPassword(form.email().value, form.password().value)
                .then(response => {
                    hideLoadingModal();
                    window.location.href = './ALUNO/';
                })
                .catch(error => {
                    hideLoadingModal();
                    alert(getErrorMessage(error));
                });
        }

        function recoverPassword() {
            showLoadingModal();
            firebase.auth().sendPasswordResetEmail(form.email().value)
                .then(() => {
                    hideLoadingModal();
                    alert('Email enviado com sucesso. Caso não encontre o email, verifique se realmente se cadastrou na plataforma.');
                })
                .catch(error => {
                    hideLoadingModal();
                    alert(getErrorMessage(error));
                });
        }

        function getErrorMessage(error) {
            switch (error.code) {
                case "auth/user-not-found":
                    return "Usuário não encontrado";
                case "auth/wrong-password":
                    return "Senha inválida";
                case "auth/user-disabled":
                    return "Sua conta foi desativada. Por favor, entre em contato com o suporte para reativá-la.";
                default:
                    return error.message;
            }
        }
    </script>

</body>
</html>
